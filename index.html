<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星露谷物语布局模拟器</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="Valley.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body ondragstart="return false" id="body-1">
	<div id="Choice">
		<div id="warning">
			<img src="imges/Choice/warning.png" alt="">
		</div>
		<div id="Choice-1">
			<div id="Title-1">
				<img src="imges/Choice/TitleX3.png" alt="" id="Title-img" class="Title-img-3">
			</div>
			<div id="Title-2" class="Title-2-3">
				<div></div>
				<img src="imges/Choice/1.png" alt="" onclick="Farm_1();">
				<img src="imges/Choice/2.png" alt="">
				<img src="imges/Choice/3.png" alt="">
				<img src="imges/Choice/4.png" alt="">
				<img src="imges/Choice/5.png" alt="">
				<img src="imges/Choice/6.png" alt="">
				<div></div>
			</div>
		</div>
		<div id="cloud">
			<div id="cloud-1">
				<img src="imges/Choice/cloud.png" alt="">
			</div>
			<div id="cloud-2">
				<img src="imges/Choice/cloud.png" alt="">
			</div>
			<div id="cloud-3">
				<img src="imges/Choice/cloud.png" alt="">
			</div>
			<div id="cloud-4">
				<img src="imges/Choice/cloud.png" alt="">
			</div>
		</div>
	</div>
	<div id="Course">
		<div onclick="Course_yes();"></div>
		<div onclick="Course_no();"></div>
	</div>
	<div id="Course_content">
		<img src="imges/Explain/X.png" alt="" class="Course_content_X" onclick="Course_X();">
		<img src="imges/Explain/prev.png" alt="" class="Course_content_prev" onclick="Course_prev();">
		<img src="imges/Explain/next.png" alt="" class="Course_content_next" onclick="Course_next();">
		<div id="Course_content_1" class="Course_content">
			<img src="imges/Explain/Explain-1.png" alt="">
		</div>
		<div id="Course_content_2" class="Course_content">
			<img src="imges/Explain/Explain-2.png" alt="">
		</div>
		<div id="Course_content_3" class="Course_content">
			<img src="imges/Explain/Explain-3.png" alt="">
		</div>
	</div>
	<div id="author">
		<img src="imges/Explain/X.png" alt="" class="Course_content_X" onclick="author_X();">
		<img src="imges/Explain/author.png" alt="">
	</div>
	<div id="Statistics">
		<img src="imges/Explain/X.png" alt="" class="Course_content_X" onclick="Statistics_X();">
		<img src="imges/Explain/prev.png" alt="" class="Course_content_prev" onclick="Statistics_prev();" id="Statistics-prev">
		<img src="imges/Explain/next.png" alt="" class="Course_content_next" onclick="Statistics_next();" id="Statistics-next">
		<div id="Statistics_table">
			<id id="Statistics_table-1" class="Statistics_table">
				<img src="imges/1_2.png" alt="" id="Statistics_table-1-img">
			</id>
			<id id="Statistics_table-2" class="Statistics_table">
				<img src="imges/2_2.png" alt="">
			</id>
		</div>
	</div>
	<div id="menu">
		<div id="menu-body">
			<div id="menu-body-btn">
				<img src="imges/menu-bjt.png" alt="" id="body-btn-top">
				<img src="imges/btn.png" alt="" id="body-btn">
				<img src="imges/menu-bjb.png" alt="" id="body-btn-bottom">
			</div>
			<div id="menu-body-0">
				<div class="menu-body" id="menu-body-1"></div>
				<div class="menu-body" id="menu-body-2"></div>
				<div class="menu-body" id="menu-body-3"></div>
				<div class="menu-body" id="menu-body-4"></div>
				<div class="menu-body" id="menu-body-5"></div>
				<div class="menu-body" id="menu-body-6">
					<img src="imges/construction.gif" alt="">
				</div>
				<div class="menu-body" id="menu-body-7">
					<div id="tool-div">
						<div id="tool-Title">
							<div id="tool-Title-1">喷壶</div>
							<div id="tool-Title-2">喷壶</div>
						</div>
						<div id="tool-text">
							<div id="tool-text-1">用于改变农作物生长状态</div>
							<div id="tool-text-2">用于改变农作物生长状态</div>
						</div>
					</div>
					<img src="imges/icon/1.png" alt="" onclick="Kettle();">
					<img src="imges/icon/2.png" alt="" onclick="Hoe();">
					<img src="imges/icon/3.png" alt="" onclick="Axe();">
					<img src="imges/icon/4.png" alt="" onclick="Pickaxe();">
					<img src="imges/icon/5.png" alt="" onclick="dyeing();">
					<img src="imges/0.png" alt="" >
				</div>
			</div>
		</div>
		<div id="menu-btn">
			<img src="imges/button/architecture.png" alt="">
			<img src="imges/button/crops.png" alt="">
			<img src="imges/button/tool.png" alt="">
			<img src="imges/button/decorate.png" alt="">
			<img src="imges/button/other.png" alt="">
			<img src="imges/button/npc.png" alt="">
			<img src="imges/button/menu.png" alt="">
			<img src="imges/button/arrow-2.png" alt="" onclick="MenuSwitch();">
		</div>
		<div id="name-text">
			<div id="name-text-1">基础农场</div>
			<div id="name-text-2">基础农场</div>
		</div>
		<div id="describe">
			<div id="describe-1">地图的大部分都是可耕地，是种植农作物和饲养动物的理想选择。</div>
			<div id="describe-2">地图的大部分都是可耕地，是种植农作物和饲养动物的理想选择。</div>
		</div>
		<div id="season">
			<div>
				<img src="imges/button/spring.png" alt="" onclick="Spring();">
				<img src="imges/button/summer.png" alt="" onclick="Summer();">
				<img src="imges/button/autumn.png" alt="" onclick="Autumn();">
				<img src="imges/button/winter.png" alt="" onclick="Winter();">
			</div>
		</div>
		<div id="zoom">
			<img src="imges/btn-y.png" alt="" id="body-btn-y">
			<img src="imges/zoomt.png" alt="">
			<img src="imges/zoom.png" alt="">
		</div>
		<div id="menu-b"></div>
		<div id="menu-t"></div>
	</div>
	<div id="Frame">
		<div id="Farm-name">
			<div id="name-l">
				<img src="imges/name-l.png" alt="">
			</div>
			<div id="name">
				<div id="name-1"></div>
				<div id="name-2"></div>
			</div>
			<div id="name-r">
				<img src="imges/name-r.png" alt="">
			</div>
		</div>
		<div id="Frame-1"></div>
		<div id="Frame-2"></div>
		<div id="Frame-3"></div>
		<div id="Frame-4"></div>
		<div id="Farm">
			<div id="Farm-Top" class="Farm"></div>
			<div id="Farm-Middle" class="Farm"></div>
			<div id="Farm-bottom" class="Farm"></div>
		</div>
		<div id="Frame-5"></div>
		<div id="Frame-6"></div>
		<div id="Frame-7"></div>
		<div id="Frame-8"></div>
	</div>
	<div id="Btn">
		<img src="imges/Explain-1.png" alt="" onclick="Explain();" id="Explain">
		<img src="imges/Grid-1.png" alt="" onclick="Grid();" id="Grid">
		<img src="imges/Range-1.png" alt="" onclick="Range();" id="Range">
		<img src="imges/Statistics-btn.png" alt="" onclick="Statistics();" id="Range">
		<img src="imges/House.png" alt="" onclick="House();" id="Range">
		<img src="imges/author.png" alt="" onclick="author();" id="Range">
		<img src="imges/camera.png" alt="" onclick="Farm_name();">
	</div>

	<div id="preview">
		<div><img src="imges/Popup.png" alt=""></div>
		<div id="load">
			<img src="imges/load.gif" alt="">
		</div>
		<div id="save">
			<a href="" id="IsA"></a>
		</div>
		<div id="cancel">
			<img src="imges/cancel.png" alt="" onclick="cancel();" >
		</div>
	</div>
	<div id="name-box">
		<input type="text" id="name-tenx" placeholder="请为你的农场命名" maxlength="8">
		<div id="name-btn">
			<div id="name-btn-1" onclick="Farm_name_OK();">确定</div>
			<div id="name-btn-2" onclick="Farm_name_skip();">跳过</div>
			<div id="name-btn-3" onclick="Farm_name_cancel();">取消</div>
		</div>
	</div>
	
	<div id="preview1"></div>
	
</body>
<script src="html2canvas.js"></script>
<script src="data.js"></script>
<script src="Valley.js"></script>
</html>
